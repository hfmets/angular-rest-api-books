<div class="container mt-4">
  <div class="row mb-4">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#basicModal">Add New Book</button>
  </div>
  <div class="row gx-5 gy-5">
    <div class="col-lg-6 col-xl-4" *ngFor="let book of books">
      <app-book-card [book]="book" (bookEmitter)="onToggle($event)" (refreshEmitter)="onRefresh()">
      </app-book-card>

    </div>
  </div>
</div>
<app-new-book-modal (refreshEmitter)="onRefresh()"></app-new-book-modal>
<app-edit-book-modal [selectedBook]="selectedBook" (refreshEmitter)="onRefresh()"></app-edit-book-modal>
